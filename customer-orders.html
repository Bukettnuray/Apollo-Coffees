<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Coffee Shop - Customer Order Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--icons links-->
</head>
<body>
    <div class="container">
        <h1>Customer Order Form</h1>

        <!-- Order Form -->
        <form action="/place-order" method="post">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="mb-3">
                <label for="coffeeType" class="form-label">Coffee Type:</label>
                <select class="form-select" id="coffeeType" name="coffeeType" required>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="espresso">Espresso</option>
                    <option value="Filter Coffee">Filter Coffee</option>
                    <option value="Flat White">Flat White</option>
                    <option value="Cortado">Cortado</option>
                    <option value="Coffee Mocha">Coffee Mocha</option>
                    <option value="Coffee Frappuccino">Coffee Frappuccino</option>
                    <option value="Cold Brew">Cold Brew</option>
                    <option value="White Chocolate Mocha">White Chocolate Mocha</option>
                    <option value="Cold Brew Latte">Cold Brew Latte</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">Size:</label>
                <select class="form-select" id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="deliveryAddress" class="form-label">Delivery Address:</label>
                <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
