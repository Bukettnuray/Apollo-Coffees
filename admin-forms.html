<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apollo Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Font links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--icons links-->

  </head>

<body>
  <div class="container">
    <h1>Add New Coffee</h1>

    <!-- Coffee Type Form -->
    <form action="/add-coffee" method="post">
      <div class="mb-3">
        <label for="coffeeType" class="form-label">Coffee Type:</label>
        <input type="text" class="form-control" id="coffeeType" name="coffeeType" required>
      </div>

      <!-- Add fields for different sizes and prices -->
      <!-- Example: Small, Medium, Large prices -->
      <div class="mb-3">
        <label for="smallPrice" class="form-label">Small Size Price:</label>
        <input type="number" class="form-control" id="smallPrice" name="smallPrice" required>
      </div>

      <div class="mb-3">
        <label for="mediumPrice" class="form-label">Medium Size Price:</label>
        <input type="number" class="form-control" id="mediumPrice" name="mediumPrice" required>
      </div>

      <div class="mb-3">
        <label for="largePrice" class="form-label">Large Size Price:</label>
        <input type="number" class="form-control" id="largePrice" name="largePrice" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Coffee</button>
    </form>
  </div>

  
</body>
</html>
